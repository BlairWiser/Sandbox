<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#btn").click(function(){
		$("p").append("<b>New Text</b>.");
	});
});
</script>
</head>

<body>
<p>Test Text</p>
<button id="btn">Append text</button>
</body>
</html>
