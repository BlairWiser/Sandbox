<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){

	$("#hide").click(function(){
		$("#text").hide();
	});

	$("#show").click(function(){
		$("#text").show();
	});
		
});
</script>
</head>

<body>

<p id="text">Test Text</p>
<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
